    <script>
      // Get all the images within the poster container
      const posterImages = document.querySelectorAll('.poster img');
    
      let currentImageIndex = 0;
      const slideInterval = 3000; // Set the interval between slide transitions in milliseconds
    
      // Function to change the active image
      function changeImage() {
        // Hide all images
        posterImages.forEach(image => {
          image.style.display = 'none';
        });
    
        // Show the current image
        posterImages[currentImageIndex].style.display = 'block';
    
        // Increment the image index for the next slide
        currentImageIndex = (currentImageIndex + 1) % posterImages.length;
      }
    
      // Call the changeImage function initially
      changeImage();
    
      // Set the interval to automatically change the image
      setInterval(changeImage, slideInterval);
    </script>
